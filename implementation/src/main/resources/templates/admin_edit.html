<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>管理者編集</title>
</head>
<body>
    <h1>管理者編集</h1>
    <form th:action="@{/admin/update}" th:object="${admin}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <div>
            <label>店舗名</label>
            <select th:field="*{store.id}">
                <option th:each="store : ${allStores}" th:value="${store.id}" th:text="${store.name}"></option>
            </select>
        </div>
        <div>
            <label>姓</label>
            <input type="text" th:field="*{lastName}" />
        </div>
        <div>
            <label>名</label>
            <input type="text" th:field="*{firstName}" />
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}" />
        </div>
        <div>
            <label>役職</label>
            <select th:field="*{roles}">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div>
            <label>権限</label>
            <select th:field="*{permissions}">
                <option th:each="permission : ${allPermissions}" th:value="${permission.id}" th:text="${permission.name}"></option>
            </select>
        </div>
        <div>
            <label>電話番号</label>
            <input type="text" th:field="*{phone}" />
        </div>
        <div>
            <label>パスワード</label>
            <input type="password" th:field="*{password}" />
        </div>
        <button type="submit">更新する</button>
    </form>
</body>
</html>

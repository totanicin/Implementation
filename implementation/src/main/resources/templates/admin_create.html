<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理者新規作成</title>
</head>
<body>
    <h1>管理者新規作成</h1>
    <form th:action="@{/admin/create}" th:object="${admin}" method="post">
        <div>
            <label for="store">店舗:</label>
            <select id="store" th:field="*{store.id}">
                <option value="" disabled selected>選択してください</option>
                <option th:each="store : ${allStores}" th:value="${store.id}" th:text="${store.name}"></option>
            </select>
        </div>
        <div>
            <label for="lastName">姓:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="firstName">名:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="roles">役職:</label>
            <select id="roles" th:field="*{roles}">
                <option value="" disabled selected>選択してください</option>
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div>
            <label for="permissions">権限:</label>
            <select id="permissions" th:field="*{permissions}">
                <option value="" disabled selected>選択してください</option>
                <option th:each="permission : ${allPermissions}" th:value="${permission.id}" th:text="${permission.name}"></option>
            </select>
        </div>
        <div>
            <label for="phone">電話番号:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" th:field="*{password}" maxlength="65" />
        </div>
        <div>
            <button type="submit">作成</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗編集</title>
</head>
<body>
    <h1>店舗編集</h1>
    <form th:action="@{/stores/{id}/edit(id=${store.id})}" method="post">
        <div>
            <label for="name">店舗名</label>
            <input type="text" id="name" name="name" th:value="${store.name}">
        </div>
        <div>
            <label for="address">住所</label>
            <input type="text" id="address" name="address" th:value="${store.address}">
        </div>
        <button type="submit">更新する</button>
    </form>
    <a th:href="@{/stores/{id}(id=${store.id})}">戻る</a>
</body>
</html>
